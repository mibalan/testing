<html>
<head>
	<title>Run-in test</title>
	<style>
	h1, h2 {
		display: run-in;
		padding-right: 0.5em;
	}
	.runny {
		display: run-in;
	}
	.blocky {
		display: block;
	}
	</style>
</head>
<body>
	<h1>Heading 1</h1><p>Some paragraph here</p>
	<h1>Heading 2</h1><h2>Heading 2.1</h2><p>Another paragraph here</p>
	<div><h1>Heading 1</h1></div><p>The last paragraph here</p>
	<h3 class="runny">Small<em class='blocky'>er</em> header</h3><p>Run-along paragraph.</p>
	<h3 class="runny">Small<em>er</em> header</h3><p>Run-along paragraph.</p>
</body>
</html>
